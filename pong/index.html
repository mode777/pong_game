<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            user-select: none;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 10;
            user-select: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">0 - 0</div>
    <div id="instructions">
        Player 1: W/S &nbsp;&nbsp;&nbsp;&nbsp; Player 2: ↑/↓
    </div>
    <canvas id="gameCanvas"></canvas>

    <!-- Import libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sat/0.9.0/SAT.min.js"></script>

    <!-- Game modules -->
    <script type="module" src="./js/gameLogic.js"></script>
    <script type="module" src="./js/renderer.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
